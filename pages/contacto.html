<head>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid" id="containerHeader">
                <img src="../assets/Logo pjr re ok.png" alt="logopjr" height="35" class="logopjr"><a class="navbar-brand" href="../index.html"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo2" aria-controls="navbarTogglerDemo2" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-dark navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show" id="navbarTogglerDemo2">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link-design" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link-design" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link-design" href="../pages/producciones.html">Producciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link-design" href="../pages/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="card bg-dark text-white">
            <img src="../assets/portadaZeus.jpeg" class="card-img" alt="card-img-overlay">
            <div class="card-img-overlay">
              <h1 class="card-title">Contacto</h1>
            </div>
          </div>

        <section class="formulario">
            <img src="../assets/contactoPhoto.jpg" alt="">
            <form action="" class="form">
                <!--ABRIMOS NUESTRO FORM-->
                <fieldset>
                    <legend>
                        <!--AGREGAMOS NUESTRA LEYENDA-->
                        <h2>Envianos un mensaje</h2>
                    </legend>
                    <div class="form__content">
                        <!--INPUT NOMBRE-->
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                    </div>

                    <div class="form__content">
                        <!--INPUT EMAIL-->
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Ingrese su email" required>
                    </div>

                    <div class="form__content__select">
                        <!--INPUT SEXO-->
                        <label for="radio">Seleccioná tu sexo</label>
                        <label for="sexo">Hombre</label>
                        <input type="radio" name="sexo" value="hombre">
                        <label for="sexo">Mujer</label>
                        <input type="radio" name="sexo" value="mujer">
                        <label for="sexo">Otro</label>
                        <input type="radio" name="sexo" value="otro">
                    </div>


                    <div class="form__content">
                        <!--INPUT MENSAJE-->
                        <label for="mensaje">Dejá tu mensaje</label>

                        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form__button">
                        <input type="submit" class="button" value="Enviar">
                        <input type="reset" class="button" value="Resetear">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>


    <footer id="card">
        <div>
            <div>
                <ul class="d-flex gap-2 list-unstyled">
                    <li><a href=" https://www.facebook.com/pjrproducciones" target="_blank"><img
                                src="/assets/logo-facebook.png" class="img-footer"></a></li>
                    <li>
                        <h3 id="card-title">Nuestras redes</h3>
                    </li>
                    <li><a href="https://www.instagram.com/pjrproducciones/" target="_blank"><img src="/assets/logo-instagram.png" class="img-footer"></a>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
